#type_of_vi:
#0---d435i
#1---euroc mav dataset
#2---d435+pixhawk
type_of_vi: 2
#depth image is aligned to left cam0
image_width: 480
image_height: 270
cam0_intrinsics: [239.08380126953125, 239.08380126953125, 238.68667602539062, 134.68154907226562]#fx fy cx cy
cam0_distortion_coeffs: [0.0, 0.0, 0.0, 0.0]#k1 k2 r1 r2
T_imu_cam0:
[ -0.00857902, -0.00753527,  0.99993481, 0.13868685,
  -0.99950034, -0.03035717, -0.00880406, 0.01598506,
   0.03042154, -0.99951071, -0.00727107, 0.00416676,
          0.0,         0.0,         0.0,        1.0]

is_lite_version:   True

##vifusion parameter
#Madgwick beta
vifusion_para1: 0.1
#proportion of vision feedforware(roll and pich)
vifusion_para2: 0.03
#acc-bias feedback parameter
vifusion_para3: 0.003
#gyro-bias feedback parameter
vifusion_para4: 0.01
#acc saturation level
vifusion_para5: 0.5
#gyro saturation level
vifusion_para6: 0.1


#feature relate parameter
#max features in a grid
feature_para1: 15
#min features in a grid
feature_para2: 30
#distance of features
feature_para3: 5
#goodFeaturesToTrack detector maxCorners
feature_para4: 500
#goodFeaturesToTrack detector qualityLevel
feature_para5: 0.001
#goodFeaturesToTrack detector minDistance
feature_para6: 5


#LocalMapThread
output_sparse_map: False
window_size:       8

#LoopClosureTheread

